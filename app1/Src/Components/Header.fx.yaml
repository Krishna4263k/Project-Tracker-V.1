Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Max(App.Height, App.MinScreenHeight)
    Title: ="Text"
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(39, 113, 194, 1)
        Height: =125
        Width: =1366
        ZIndex: =6

        Group2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =5

            Rectangle1 As rectangle:
                Height: =127
                Visible: =false
                Width: =1200
                Y: =4
                ZIndex: =1

            Icon4 As icon.AddUser:
                Color: =RGBA(255, 255, 255, 1)
                Height: =100
                Icon: =Icon.CameraAperture
                Width: =100
                Y: =15
                ZIndex: =2

            lblPageTitle As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =55
                Size: =20
                Text: =Header.Title//App.ActiveScreen.Name
                Width: =486
                X: =434
                Y: =37
                ZIndex: =3

            Image1 As image:
                Image: =User().Image
                X: =1255
                Y: =17
                ZIndex: =4

