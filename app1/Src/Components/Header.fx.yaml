Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =Max(App.Height, App.MinScreenHeight)
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle1 As rectangle:
        Height: =127
        Width: =768
        ZIndex: =1

    Icon4 As icon.AddUser:
        Color: =RGBA(255, 255, 255, 1)
        Height: =114
        Icon: =Icon.CameraAperture
        Width: =143
        ZIndex: =2

    lblPageTitle As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =59
        Size: =20
        Text: =""
        Width: =502
        X: =Icon4.X+Icon4.Width
        Y: =34
        ZIndex: =4

    Image1 As image:
        Height: =127
        Image: =User().Image
        Width: =117
        X: =lblPageTitle.X+lblPageTitle.Width
        ZIndex: =5

