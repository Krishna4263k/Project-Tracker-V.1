Header As CanvasComponent:
    About: =App.ActiveScreen
    Fill: =
    Height: =Max(App.Height, App.MinScreenHeight)
    HomePages: |-
        =Table({NavigateToScreen:HomeScreen})
    HomeScreen: =HomeScreen
    Title: ="Text"
    VariableHome: =
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(39, 113, 194, 1)
        Height: =97
        Width: =1366
        ZIndex: =6

        Group2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =5

            Rectangle1 As rectangle:
                Height: =97
                Visible: =false
                Width: =1222
                ZIndex: =1

            Icon4 As icon.AddUser:
                Color: =RGBA(255, 255, 255, 1)
                Height: =75
                Icon: =Icon.CameraAperture
                OnSelect: =Navigate(Header.HomeScreen)
                Tooltip: =
                Width: =99
                X: =17
                Y: =13
                ZIndex: =2

            lblPageTitle As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =55
                Size: =20
                Text: =App.ActiveScreen.Name
                Tooltip: =
                Width: =495
                X: =438
                Y: =13
                ZIndex: =3

            Image1 As image:
                Height: =75
                Image: =User().Image
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =76
                X: =1275
                Y: =13
                ZIndex: =4

