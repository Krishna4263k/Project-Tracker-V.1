LeftNav As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 1)
    Height: =770
    MenuItem: |-
        =Table(
            {
                MenuText: "Home",
                MenuIcon: Icon.Home,
                NavigateToScreen: HomeScreen
            },
            {
                MenuText: "About",
                MenuIcon: Icon.Add,
                NavigateToScreen: About
            }
        )
    Width: =150
    X: =0
    Y: =0
    ZIndex: =1

    Gallery4 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =Parent.Height
        Items: =LeftNav.MenuItem
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ThisItem.NavigateToScreen)
        ShowScrollbar: =false
        TemplateSize: =90
        Width: =Parent.Width
        ZIndex: =1

        Label6 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledFill: =RGBA(255, 255, 255, 1)
            Height: =44
            OnSelect: =Select(Parent)
            Text: =ThisItem.MenuText
            Width: =74
            X: =54
            Y: =23
            ZIndex: =1

        Icon1 As icon.Add:
            Color: =RGBA(255, 255, 255, 1)
            Height: =Gallery4.TemplateHeight
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            Width: =40
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =2

        Rectangle7 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Gallery4.TemplateHeight
            OnSelect: =Select(Parent)
            Width: =4
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =3

        Button3 As button:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Gallery4.TemplateHeight
            OnSelect: =Select(Parent)
            Text: =""
            Width: =Parent.Width
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =4

